<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <span class="label">CPU%</span>
      <span id="cpu">-</span>
    </div>
    <div class="box">
      <span class="label">Вільна пам'ять (%)</span>
      <span id="mem">-</span>
    </div>
    <div class="box">
      <span class="label">Усього оперативної пам'яті (GB)</span>
      <span id="total-mem">-</span>
    </div>
    <div class="box">
      <span class="label">Поточна система</span>
      <span id="platform">-</span>
    </div>
  </body>
</html>
